<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="DangNhap.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Đăng nhập</h2>
            <form onsubmit="return handleLoginSubmit(event)">
                <label for="username">Tài khoản</label>
                <input type="text" id="username" name="username" placeholder="Nhập tài khoản" required>

                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

                <button type="submit" class="login-btn">Đăng nhập</button>
                
                <button type="button" onclick="window.location.href='ForgotPassword.html'" class="forgot-password">Quên mật khẩu?</button>
            </form>
        </div>

        <div class="register-box">
            <p>Bạn chưa có tài khoản? <br> Ấn vào nút bên dưới để đăng ký ngay!</p>
            <!-- Sử dụng thẻ <button> để chuyển hướng đến trang đăng ký -->
            <button type="button" onclick="window.location.href='DangKy.html'" class="register-btn">Đăng ký</button>
        </div>
    </div>

    <script>
        function handleLoginSubmit(event) {
            // Kiểm tra nếu form hợp lệ
            if (event.target.checkValidity()) {
                // Điều hướng sang trang sau khi đăng nhập thành công
                window.location.href = 'KhachHangdaDangNhap.html';
                return false; // Ngăn chặn hành vi mặc định của form
            }
            return true;
        }
    </script>
</body>
</html>
