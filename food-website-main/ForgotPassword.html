<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="ForgotPassword.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <h2>Quên mật khẩu</h2>
            <p>Vui lòng điền thông tin tài khoản đăng nhập</p>
            <form onsubmit="return handleFormSubmit(event)">
                <input type="text" id="username" name="username" placeholder="Nhập tài khoản" required>
                <button type="submit" class="confirm-btn">Xác nhận</button>
            </form>
        </div>
    </div>

    <script>
        function handleFormSubmit(event) {
            // Kiểm tra nếu form hợp lệ
            if (event.target.checkValidity()) {
                // Điều hướng sang trang đăng nhập khi form hợp lệ
                window.location.href = 'DangNhap.html';
                return false; // Ngăn không gửi form mặc định
            }
            // Nếu form không hợp lệ, để trình duyệt tự hiển thị thông báo
            return true;
        }
    </script>
</body>
</html>
