<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="DangKy.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Đăng ký</h2>
            <form onsubmit="return handleFormSubmit(event)">
                <label for="username">Tài khoản</label>
                <input type="text" id="username" name="username" placeholder="Nhập tài khoản" required>

                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>

                <button type="submit" class="signup-btn">Đăng Ký</button>
                
                <p class="have-account">Bạn đã có tài khoản? <a href="DangNhap.html" class="login-btn">Đăng nhập</a></p>
            </form>
        </div>
    </div>

    <script>
        function handleFormSubmit(event) {
            // Kiểm tra nếu form hợp lệ
            if (event.target.checkValidity()) {
                // Điều hướng sang trang đăng nhập khi form hợp lệ
                window.location.href = 'DangNhap.html';
                return false; // Ngăn không gửi form mặc định
            }
            // Nếu form không hợp lệ, để trình duyệt tự hiển thị thông báo
            return true;
        }
    </script>
</body>
</html>
